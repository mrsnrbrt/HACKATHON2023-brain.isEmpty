    <script>
        const circles = document.querySelectorAll('circle');

        const centerX = 500;
        const centerY = 500;
        const radius = 10;
        let angle = 0;

        function animate() {
            angle += 0.01;
            circles.forEach((circle, index) => {
                const speed = index / 2;
                const x = centerX + (radius + index * 50) * Math.cos(angle * speed);
                const y = centerY + (radius + index * 50) * Math.sin(angle * speed);
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>

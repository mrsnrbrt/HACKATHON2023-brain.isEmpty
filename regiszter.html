<!DOCTYPE html>
<html>
<head>
	<title>Regisztráció</title>
	<style>
		body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #00aaff, #00ffaa);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
  }
  
  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
		.form {
			margin: 50px auto;
			width: 300px;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #999;
		}	input[type=text], input[type=password], input[type=email] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=submit] {
		background-color: #4CAF50;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	input[type=submit]:hover {
		background-color: #45a049;
	}

	h2 {
		text-align: center;
		color: #333;
	}

	label {
		font-weight: bold;
		color: #555;
	}
</style>
</head>
<body>
	<div class="form">
		<h2>Regisztráció</h2>
		<form>
			<label for="nev">Név:</label><br>
			<input type="text" id="nev" name="nev" required><br>
			<label for="email">E-mail cím:</label><br>
			<input type="email" id="email" name="email" required><br>
			<label for="felhasznalo">Felhasználónév:</label><br>
			<input type="text" id="felhasznalo" name="felhasznalo" required><br>
			<label for="jelszo">Jelszó:</label><br>
			<input type="password" id="jelszo" name="jelszo" required><br><br>
			<input type="submit" value="Regisztráció">
		</form>
		<p>Már van fiókod? <a href="bejelentkezes.html">Jelentkezz be itt!</a></p>
	</div>
</body>
</html>
